# Default sandbox settings for cats-zio comparison
#
# The cats-zio tutorial uses Scastie embeds for Scala code examples,
# not a terminal sandbox. Terminal functionality is disabled.
#
# Override in step frontmatter:
# ---
# sandbox:
#   enabled: true
#   environment: "scala"
#   timeout: 120
#   init: []
# ---

defaults:
  sandbox:
    enabled: false
    environment: "scala"
    timeout: 60
    init: []
