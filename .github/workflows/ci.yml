name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Validate content (check for LLM Unicode errors)
        run: ./scripts/validate-content.sh
        # Note: This warns but doesn't fail. Use --strict to fail on findings.
        # Some non-ASCII is legitimate (loan words, names, diacritics).

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build web
        run: bun run --cwd packages/web build

  playwright:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd packages/web && bunx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: cd packages/web && bun run test
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 30
