<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 150">
  <defs>
    <!-- CRT screen glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanlines pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.1)"/>
    </pattern>

    <!-- Screen curvature gradient -->
    <radialGradient id="screenGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a1a0a"/>
      <stop offset="100%" stop-color="#050a05"/>
    </radialGradient>

    <!-- Bezel gradient -->
    <linearGradient id="bezelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="50%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Inner bezel shadow -->
    <linearGradient id="innerBezel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="140" height="150" fill="#0a0a0a"/>

  <!-- CRT Monitor outer frame -->
  <rect x="8" y="6" width="124" height="108" rx="5" ry="5" fill="url(#bezelGrad)"/>

  <!-- Monitor inner bezel -->
  <rect x="14" y="12" width="112" height="96" rx="3" ry="3" fill="url(#innerBezel)"/>

  <!-- Screen bezel (dark inset) -->
  <rect x="18" y="16" width="104" height="82" rx="4" ry="4" fill="#080808"/>

  <!-- CRT Screen -->
  <rect x="22" y="20" width="96" height="74" rx="3" ry="3" fill="url(#screenGrad)"/>

  <!-- Terminal window title bar -->
  <rect x="22" y="20" width="96" height="9" rx="2" ry="0" fill="#1a2a1a"/>
  <circle cx="28" cy="24.5" r="1.5" fill="#ff5f56"/>
  <circle cx="34" cy="24.5" r="1.5" fill="#ffbd2e"/>
  <circle cx="40" cy="24.5" r="1.5" fill="#27ca40"/>
  <text x="70" y="24.5" font-family="monospace" font-size="6" fill="#888" text-anchor="middle" dominant-baseline="central">toolkata</text>

  <!-- Terminal content area -->
  <rect x="22" y="29" width="96" height="65" fill="url(#screenGrad)"/>

  <!-- Blinking cursor -->
  <rect x="30" y="36" width="5" height="9" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- The character with phosphor glow -->
  <text
    x="70"
    y="66"
    font-family="Noto Sans JP, Hiragino Sans, sans-serif"
    font-size="40"
    font-weight="400"
    fill="#22c55e"
    text-anchor="middle"
    dominant-baseline="middle"
    filter="url(#glow)">åž‹</text>

  <!-- Scanlines overlay -->
  <rect x="22" y="29" width="96" height="65" fill="url(#scanlines)" opacity="0.5"/>

  <!-- Wordmark below -->
  <text
    x="70"
    y="135"
    font-family="JetBrains Mono, monospace"
    font-size="20"
    font-weight="500"
    text-anchor="middle"
    letter-spacing="0.05em"
    filter="url(#textGlow)">
    <tspan fill="#fafafa">tool</tspan><tspan fill="#22c55e">kata</tspan>
  </text>
</svg>
